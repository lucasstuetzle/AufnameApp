<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Standort</title>
</head>
<body>

<h1>Standort eintragen</h1>

<!-- Formularfelder -->
<form id="locationForm">
  <label for="location">Standort-Name:</label>
  <input type="text" id="location" name="location"><br><br>

  <button type="button" id="newLocation">JSON speichern</button>
</form>

<hr>

<!-- JSON hochladen -->
<input type="file" id="jsonFileInput" accept=".json">
<button type="button" id="loadJsonBtn">JSON laden</button>

<!-- JS-Dateien einbinden -->
<script src="js/fields.js"></script>
<script src="js/createLocation.js"></script>

</body>
</html>
