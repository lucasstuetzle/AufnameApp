<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/AufnameApp/css/style.css"> <!-- Gleiche CSS Datei -->
	<!-- Zuerst fields.js einbinden -->
	<script src="/AufnameApp/js/fields.js"></script>
	<!-- Dann speicher.js einbinden -->
	<script src="/AufnameApp/js/speicher.js"></script>
	<!-- Schließlich createLocation.js einbinden -->
	<script src="/AufnameApp/js/createLocation.js"></script>
	
	<title>Energieverteilung</title>

    <script src="/AufnameApp/js/Berechnung-kWh.js"></script> <!-- Zugriff auf Funktion Energieberechnung  -->
    <script src="/AufnameApp/js/Berechnung-Ladepunkte.js"></script>
</head>
<body>
    <h1>Energieverteilung</h1>
    <p>Hier kannst du weitere Informationen über die Energieverteilung hinzufügen.</p>

<form id="energyForm">

        <!-- Auswahlfeld für die Energiequelle -->
        <label for="supply">Energiequelle:</label>
        <select id="supply">
            <option>Netzstrom</option>
            <option>Solar</option>
            <option>Wind</option>
            <option>Wasserkraft</option>
            <option>Batteriespeicher</option>
        </select>

        <!-- Eingabefeld für die Kapazität in kW -->
	<label for="capacity">Kapazität (kW):</label>
	<input type="number" id="capacity" required oninput="calculateEnergy()">

        <!-- Eingabefeld für die Zeitdauer in Stunden -->
	<label for="time">Zeitdauer (h):</label>
	<input type="number" id="time" required oninput="calculateEnergy()">

        <!-- Berechnetes Feld für die Energiemenge -->
        <label for="energy">Energiemenge (kWh):</label>
        <input type="text" id="energy" readonly>

        <label for="Anzahl Ladepunkte">Anzahl Ladepunkte:</label>
        <input type="number" id="Anzahl Ladepunkte">

        <!-- Auswahl für Berechnungsmodus -->
        <label for="lpMode">Modus:</label>
        <select id="lpMode">
            <option value="GLF">GLF</option>
            <option value="kW">kW/SP</option>
        </select>

        <!-- Schieberegler: Werte und Bereich werden per JS gesetzt -->
        <label for="lpSlider">Wert:</label>
        <input type="range" id="lpSlider" min="0.1" max="1" step="0.1" value="1">
        <span id="lpSliderValue">1</span>

        <!-- Ausgabe: Notwendige Energie -->
        <label for="requiredEnergy">Notwendige Energie (kW):</label>
        <input type="text" id="requiredEnergy" readonly>

        





    </form>

<div class="subpage-controls">
    <input type="text" id="subpageTitle" placeholder="Unterseitentitel (optional)">
    <button id="addSubpageBtn">Neue Unterseite anlegen</button>
</div>

<div id="subpagesList" class="subpages-list"></div>

<button onclick="window.location.href='Standort.html'">Zurück zu Standort</button>
<button id="downloadLocationButton" data-download="true">Standort speichern</button>

</body>
</html>
